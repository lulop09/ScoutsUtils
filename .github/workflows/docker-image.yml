name: Docker Image CI

on:
  push:
    branches: [ "feature" ]
  pull_request:
    branches: [ "master" ]
  workflow_dispatch: 

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build and publish docker image
      uses: docker/login-action@v1
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Build the Docker image
      run: |
            docker build . --tag ghcr.io/scoutsutils/scouts-utils:latest
            docker push ghcr.io/scoutsutils/scouts-utils:latest




      

